<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Struktur Data | Sorting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .result {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <!-- Javascript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Javascript Bootstrap -->
    <div class="container text-center">
      <div class="row mt-3">
        <div class="col">
          <h1>Program Sorting Data</h1>
          <input class="form-control form-control-lg mb-3" type="text" placeholder="Input Number" aria-label=".form-control-lg example" id="input-number">
          <button id="generate-btn" type="button" class="btn btn-primary btn-lg">Generate</button>
          <button id="clear-btn" onclick="clear()" type="button" class="btn btn-primary btn-lg">Clear</button>
          <input class="form-control mt-3 result" type="text" aria-label="readonly input example" readonly id="result">
          <hr>
          <h2 class="mt-3">Bubble Sort</h2>
          <input class="form-control mt-3 overflow-scroll" type="text" aria-label="readonly input example" readonly id="bubble-sort">
          <h3 class="mt-3">Time Taken: <span id="bubble-time"></span> seconds</h3>
          <hr>
          <h2 class="mt-3">Selection Sort</h2>
          <input class="form-control mt-3" type="text" aria-label="readonly input example" readonly id="selection-sort">
          <h3 class="mt-3">Time Taken: <span id="selection-time"></span> seconds</h3>
          <hr>
          <h2 class="mt-3">Insertion Sort</h2>
          <input class="form-control mt-3" type="text" aria-label="readonly input example" readonly id="insertion-sort">
          <h3 class="mt-3">Time Taken: <span id="insertion-time"></span> seconds</h3>
        </div>
      </div>
    </div>
    <!-- My Javascript -->
    <script src="main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- My Javascript -->
  </body>
</html>

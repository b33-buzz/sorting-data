<!doctype html>
<html>
  <head>
    <title>Selection Sort Timing</title>
    <!-- include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <!-- container for our content -->
    <div class="container mt-5">
      <!-- display the time taken to sort the numbers -->
      <h2>Time Taken: <span id="time-taken"></span> seconds</h2>
      <!-- button to sort the numbers -->
      <button class="btn btn-primary mt-3" onclick="sortNumbers()">Sort Numbers</button>
    </div>
    <!-- include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <!-- include our own JS code -->
    <script>
      // function to generate a list of random numbers
      function generateNumbers(count) {
        // create an empty array to store the numbers
        let numbers = [];
        // generate the numbers and add them to the array
        for (let i = 0; i < count; i++) {
          numbers.push(Math.floor(Math.random() * 100));
        }
        // return the array of numbers
        return numbers;
      }

      // function to sort an array of numbers using selection sort
      function selectionSort(numbers) {
        // loop through the array
        for (let i = 0; i < numbers.length - 1; i++) {
          // set the current element as the minimum value
          let min = numbers[i];
          // set the current index as the minimum index
          let minIndex = i;
          // loop through the rest of the array
          for (let j = i + 1; j < numbers.length; j++) {
            // if the current element is less than the minimum value, update the minimum value and index
            if (numbers[j] < min) {
              min = numbers[j];
              minIndex = j;
            }
          }
          // if the minimum value is not in the current position, swap it with the current element
          if (minIndex !== i) {
            [numbers[i], numbers[minIndex]] = [numbers[minIndex], numbers[i]];
          }
        }
        // return the sorted array
        return numbers;
      }

      // function to sort the numbers and display
      // function to sort the numbers and display the time taken
      function sortNumbers() {
        // generate an array of random numbers
        let numbers = generateNumbers(10000);
        // get the start time
        let startTime = performance.now();
        // sort the numbers
        let sortedNumbers = selectionSort(numbers);
        // get the end time
        let endTime = performance.now();
        // calculate the time taken
        let timeTaken = (endTime - startTime) / 1000;
        // display the time taken
        document.getElementById('time-taken').textContent = timeTaken;
      }
